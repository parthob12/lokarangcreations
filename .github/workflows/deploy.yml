name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install

      - name: Create Public Directories
        run: |
          mkdir -p public/assets
          mkdir -p public/optimized-images

      - name: Copy Assets
        run: |
          cp -r img_src/* public/optimized-images/ || true
          cp -r src/assets/* public/assets/ || true

      - name: Optimize Images
        run: npm run optimize-images

      - name: Build
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
